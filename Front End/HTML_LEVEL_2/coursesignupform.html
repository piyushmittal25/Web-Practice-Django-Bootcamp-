<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asssignment Test Html level Two</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form class="" action="thankyou.html" method="get">
      <p><label for="fname">First Name:</label>
      <input type="text" id="fname" name="first_name" placeholder="First Name" required>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="last_name" placeholder="Last Name" required></p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="E_mail" placeholder="name@email.com" required>
      <label for="password">Password:</label>
      <input type="password" name="password" required>
      <p>Are you over the age of 18?</p>
      <label for="over18">Yes:</label>
      <input id="over18" type="radio" name="adult" value="Yes">
      <label for="under18">No:</label>
      <input type="radio" id="under18" name="adult" value="No">
      <p>Do you have a Credit Card or PayPal?</p>
      <select  name="paymentmode">
        <option value="credit_card">Credit Card</option>
        <option value="Pay_pal">PayPal</option>
      </select>
      <p><input type="submit" name="" value="Submit Feedback"><p>
    </form>
  </body>
</html>
