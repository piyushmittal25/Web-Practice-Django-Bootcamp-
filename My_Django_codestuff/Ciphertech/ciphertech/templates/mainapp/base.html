<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Ciphertech</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/basecss.css' %}">
    {% block head_block %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'mainapp:instruction'%}">Instructions</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% if not user.is_authenticated or not user.is_active %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'mainapp:login' %}">LogIn</a>
      </li>
      {% endif %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'mainapp:questionslist' %}">Questions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'mainapp:leaderboard' %}">Leaderboard</a>
        </li>
        </ul>
      </div>
    </nav>
  <div class="container contentdiv">
    {% block body_block %}
    {% endblock %}
  </body>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</html>
