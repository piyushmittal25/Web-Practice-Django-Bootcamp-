{% extends 'basicapp/base.html' %}
{% block body_block %}
  {% if not form.instance.pk %}
    <h1>Create:</h1>
  {% else %}
    <h1>Update:</h1>
  {% endif %}
  <form class="form-group" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="Submit" class="btn btn-success"  value="Submit">
  </form>
{% endblock %}
