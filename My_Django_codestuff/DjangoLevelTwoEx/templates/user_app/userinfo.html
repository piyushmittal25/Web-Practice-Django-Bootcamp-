<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>UserInfo</title>
  </head>
  <body>
      <h1>Here are your users :)</h1>
      {% if UserInfo %}
        <ol type="1">
        {% for user in UserInfo%}
        <h3>User Info :</h3>
        <ul>
          <li>First Name:{{ user.First_name }}</li>
          <li>Last Name:{{ user.Last_name }}</li>
          <li>Email:{{ user.email }}</li>
        </ul>
        {% endfor%}
        </ol>
      {% else %}
        <h3>No user info is present..</h3>
      {% endif %}
  </body>
</html>
